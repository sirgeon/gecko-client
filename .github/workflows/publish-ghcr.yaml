name: Docker Image CI

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username vegewadev --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/vegewadev/gecko-client:latest
          docker push ghcr.io/vegewadev/gecko-client:latest